<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Classic Arcade Game Clone</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Shade|Roboto" rel="stylesheet">
</head>
<body>
    <h2>Classic Arcade Game Clone</h2>
    <div class="score">
      Wins: <span class="wins">0</span>
      <!-- Stars: <span class="stars">0</span> -->
    </div>
    <div class="instructions">
      Press ← left and right → to select a character and press enter ⏎ to start the game
    </div>
    <audio src="sounds/345299__scrampunk__okay.wav" id="win-sound" preload="auto"></audio>
    <audio src="sounds/404743__owlstorm__retro-video-game-sfx-fail.wav" id="lose-sound" preload="auto"></audio>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
